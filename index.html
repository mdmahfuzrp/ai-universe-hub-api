<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub: Assignment 6</title>
    <!-- Style CSS Link (VANILA CSS) -->
    <link rel="stylesheet" href="css/style.css">
    <!-- DaisyUI CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/647e5f1bce.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Section -->
    <header class="w-10/12 mx-auto flex flex-col items-center">
        <h1 class="mt-7 text-3xl font-semibold text-default-color">AI Universe Hub</h1>
        <button id="sortByDataBtn" class="btn my-bg-hover border-none w-fit mt-4">Sort By Date</button>
    </header>

    <main class="w-full px-5 lg:px-0 lg:w-10/12 mx-auto my-8">
        <section id="loader" class="">
            <img id="loader-img" src="loader-spinner.gif" alt="">
        </section>
        <!-- Ai container -->
        <section id="ai-section" class="flex justify-center flex-col items-center">
            <div id="ai-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
                <!-- Dynamicly data load from api -->
            </div>

            <!-- Modal (Other Details) -->
            <div id="details-modal">
                <input type="checkbox" id="other-details" class="modal-toggle" />
                <div class="modal">
                    <div class="modal-box relative w-11/12 max-w-5xl px-5">
                        <label id="modal-close" for="other-details"
                            class="btn btn-sm btn-circle absolute right-2 top-2 bg-red-400 hover:bg-red-500 border-none">âœ•</label>
                        <div id="modal-body">
                            <!-- All data load from api -->
                        </div>
                    </div>
                </div>
            </div>
            </div>

            <button id="show-all-data" class="btn my-bg-hover border-none w-fit mt-8 px-5 hidden">See More</button>
        </section>
    </main>
    <footer class="bg-red-100/50 py-5">
        <p class="text-center text-slate-400">Copyright &copy; 2023 (Design-PHero) Code By- 
            <a href="https://www.facebook.com/mdmahfuzrp1/" target="_blank" class="text-red-400 font-medium hover:underline">Md Mahfuz RP</a></p>
    </footer>
    <!-- JS File Link -->
    <script src="js/app.js"></script>
</body>

</html>
